<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 03</title>
</head>
<body>
    <script>
         // Dữ liệu kiểm tra cho Data 1
        const dolphinsScores1 = [96, 108, 89];
        const koalasScores1 = [88, 91, 110];
        // Dữ liệu kiểm tra cho Bonus 1
        const dolphinsScoresBonus1 = [97, 112, 101];
        const koalasScoresBonus1 = [109, 95, 123];
        // Dữ liệu kiểm tra cho Bonus 2
        const dolphinsScoresBonus2 = [97, 112, 101];
        const koalasScoresBonus2 = [109, 95, 106];
        function calculateAverage(scores) { // Hàm calculateAverage để tính điểm trung bình bằng cách cộng tất cả các điểm và chia cho số lượng điểm
            const total = scores.reduce((acc, score) => acc + score, 0);
            return total / scores.length;
        }
        function determineWinner(dolphinsAverage, koalasAverage) { // Hàm determineWinner để xác định đội thắng cuộc 
            if (dolphinsAverage > koalasAverage && dolphinsAverage >= 100) {
                return `Dolphins thắng với điểm số trung bình (${dolphinsAverage.toFixed(1)}) cao hơn Koalas (${koalasAverage.toFixed(1)})!`;
            } else if (koalasAverage > dolphinsAverage && koalasAverage >= 100) {
                return `Koalas thắng với điểm số trung bình (${koalasAverage.toFixed(1)}) cao hơn Dolphins (${dolphinsAverage.toFixed(1)})!`;
            } else if (dolphinsAverage === koalasAverage && dolphinsAverage >= 100 && koalasAverage >= 100) {
                return `Hòa! Cả hai đội đều có điểm số trung bình (${dolphinsAverage.toFixed(1)}) và đều đạt ít nhất 100 điểm.`;
            } else {
                return `Không đội nào thắng vì không đạt yêu cầu về điểm số hoặc không có điểm số trung bình tương ứng!`;
            }
        }
        // Trường hợp kiểm tra cho Data 1
        let dolphinsAverage1 = calculateAverage(dolphinsScores1);
        let koalasAverage1 = calculateAverage(koalasScores1);
        console.log("Dữ liệu 1:");
        console.log(determineWinner(dolphinsAverage1, koalasAverage1));
        // Trường hợp kiểm tra cho Bonus 1
        let dolphinsAverageBonus1 = calculateAverage(dolphinsScoresBonus1);
        let koalasAverageBonus1 = calculateAverage(koalasScoresBonus1);
        console.log("Dữ liệu Bonus 1:");
        console.log(determineWinner(dolphinsAverageBonus1, koalasAverageBonus1));
        // Trường hợp kiểm tra cho Bonus 2
        let dolphinsAverageBonus2 = calculateAverage(dolphinsScoresBonus2);
        let koalasAverageBonus2 = calculateAverage(koalasScoresBonus2);
        console.log("Dữ liệu Bonus 2:");
        console.log(determineWinner(dolphinsAverageBonus2, koalasAverageBonus2));
    </script>
</body>
</html>
